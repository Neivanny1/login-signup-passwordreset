<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x900/?technology') center center/cover no-repeat;
      color: white;
    }
    .content-box {
      /* background: rgba(255, 255, 255, 0.9); */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .content-box h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn-custom {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="hero-section">
  <div class="content-box">
    <h2>Welcome to the Application</h2>
    <p class="lead">Please log in or register to continue</p>
    <a href="/login" class="btn btn-dark btn-custom">Login</a>
    <a href="/register" class="btn btn-primary btn-custom">Register</a>
  </div>
</div>

</body>
</html>
